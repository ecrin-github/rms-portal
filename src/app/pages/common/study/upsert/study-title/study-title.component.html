<form [formGroup]="form">
    <ng-template [ngIf]="studyTitles().length <= 0">
        <div class="row">
            <div class="col-12 mb-3 mt-3 text-center justify-content-center">
                <p>No study titles yet</p>
            </div>
        </div>
    </ng-template>

    <ng-template [ngIf]="studyTitles().length > 0">
        <div formArrayName="studyTitles">
            <div class="row" *ngFor="let studyTitle of studyTitles().controls;
           let i = index" [formGroupName]="i">
                <div class="col-12 mb-5">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            Title {{i + 1}}
                        </mat-expansion-panel-header>
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Title type</strong>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" formControlName="titleType">
                                    <option disabled selected value="">Select an option...</option>
                                    <!-- <option value="1">1</option> -->
                                    <option [value]="title.id" *ngFor="let title of titleType">{{title.name}}</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Title text</strong>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Enter a parameter..."
                                    formControlName="titleText" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Language code</strong>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" formControlName="langCode">
                                    <option disabled selected value=""></option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Comments</strong>
                            </div>
                            <div class="col-md-8">
                                <textarea class="form-control" cols="30" rows="10" formControlName="comment"></textarea>
                            </div>
                        </div>
                        <mat-action-row>
                            <button mat-button color="warn" (click)="removeStudyTitle(i)">Remove</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </div>
            </div>
        </div>
    </ng-template>
</form>


<div class="row">
    <div class="col-12 text-center justify-content-center mt-5">
        <button class="btn btn-primary" (click)="addStudyTitle()">
            <i class="fa fa-plus"></i> Add new study title
        </button>
    </div>
</div>
