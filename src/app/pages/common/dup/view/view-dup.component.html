<div class="card">
    <div class="card-header">
        <h2>View data use process details</h2>
        <div style="float: right; margin-top: -40px;">
            <a [routerLink]="['/data-use', '1', 'edit']"
               class="btn btn-primary mr-5" target="_blank">
                <i class="fa fa-edit"></i> Edit
            </a>
            <button class="btn btn-primary mr-1">
                <i class="fa fa-print"></i> Print
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-code"></i> JSON
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Organisation</h6>
            </div>
            <div class="col-8">
                <span style="font-size: 1.15em;">Organisation name</span>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Notes</h6>
            </div>
            <div class="col-8">
                <span style="font-size: 1.15em;">Notes text</span>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Data object</h6>
            </div>
            <div class="col-8">
                <a [routerLink]="['/data-objects', '10000001', 'view']"
                   style="font-size: 1.15em;"
                   target="_blank"
                >Data object 1000001</a>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Access type</h6>
            </div>
            <div class="col-8">
                <span style="font-size: 1.15em;">Access type</span>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Access details</h6>
            </div>
            <div class="col-8">
                <span style="font-size: 1.15em;">Access details info</span>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Notes</h6>
            </div>
            <div class="col-8">
                <span style="font-size: 1.15em;">Notes</span>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Person or organisation</h6>
            </div>
            <div class="col-8">
                <a [routerLink]="['/#']"
                   style="font-size: 1.15em;"
                   target="_blank"
                >Person full name or organisation name</a>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4 text-center">
                <h6 class="mt-1">Notes</h6>
            </div>
            <div class="col-8">
                <span style="font-size: 1.15em;">Notes text</span>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-12 justify-content-center text-center">
                <button class="btn btn-primary">Back</button>
            </div>
        </div>

    </div>
</div>

<br />
