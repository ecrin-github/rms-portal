<form [formGroup]="form">
    <ng-template [ngIf]="objectTitles().length <= 0">
        <div class="row">
            <div class="col-12 mb-3 mt-3 text-center justify-content-center">
                <p>No object titles yet</p>
            </div>
        </div>
    </ng-template>

    <ng-template [ngIf]="objectTitles().length > 0">
        <div formArrayName="objectTitles">
            <div class="row" *ngFor="let objectTitle of objectTitles().controls; let i = index;" [formGroupName]="i">
                <div class="col-12 mb-5">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            {{objectTitle.value.titleText}}
                        </mat-expansion-panel-header>

                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Title type</strong>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" formControlName="titleTypeId" *ngIf="!isView">
                                    <option disabled selected value="">Select an option...</option>
                                    <option [value]=title.id *ngFor="let title of titleType">{{title.name}}</option>
                                </select>
                                <span *ngIf="isView">{{findTitleType(objectTitle.value.titleTypeId)}}</span>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Title text</strong>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Enter a parameter..."
                                    formControlName="titleText" *ngIf="!isView"/>
                                <span *ngIf="isView">{{objectTitle.value.titleText}}</span>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Language code</strong>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" formControlName="langCode" *ngIf="!isView">
                                    <option disabled selected value=""></option>
                                    <option [value]="code.code" *ngFor="let code of languageCode">{{code.code}}</option>
                                </select>
                                <span *ngIf="isView">{{objectTitle.value.langCode}}</span>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Comments</strong>
                            </div>
                            <div class="col-md-8">
                                <textarea class="form-control" cols="30" rows="10"
                                    formControlName="comments" *ngIf="!isView"></textarea>
                                <span *ngIf="isView">{{objectTitle.value.comments}}</span>
                            </div>
                        </div>

                        <mat-action-row *ngIf="!isView">
                            <button mat-button color="primary" (click)="objectTitle.value.alreadyExist ? editTitle(objectTitle) : addTitle(i)">Save</button>
                            <button mat-button color="warn" (click)="removeObjectTitle(i)">Remove</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </div>
            </div>
        </div>
    </ng-template>
</form>
<div class="row" *ngIf="!isView">
    <div class="col-12 text-center mt-5 justify-content-center">
        <button class="btn btn-primary" (click)="addObjectTitle()">
            <i class="fa fa-plus"></i> Add new object title
        </button>
    </div>
</div>
