<form [formGroup]="form">
    <ng-template [ngIf]="objectRelationships().length <= 0">
        <div class="row">
            <div class="col-12 mb-3 mt-3 text-center justify-content-center">
                <p>No object relationships yet</p>
            </div>
        </div>
    </ng-template>

    <ng-template [ngIf]="objectRelationships().length > 0">
        <div formArrayName="objectRelationships">
            <div class="row" *ngFor="let objectRelation of objectRelationships().controls; let i = index;"
                [formGroupName]="i">
                <div class="col-12 mb-5">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            {{findRelationType(objectRelation.value.relationshipTypeId)}}
                        </mat-expansion-panel-header>

                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Relationship type</strong>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" formControlName="relationshipTypeId" *ngIf="!isView">
                                    <option disabled selected value="">Select an option...</option>
                                    <option [value]=relationship.id *ngFor="let relationship of relationshipType">{{relationship.name}}</option>
                                </select>
                                <span *ngIf="isView">{{findRelationType(objectRelation.value.relationshipTypeId)}}</span>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Target data object</strong>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" formControlName="targetSdOid"
                                    placeholder="Enter a parameter..." *ngIf="!isView" />
                                <span *ngIf="isView">{{objectRelation.value.targetSdOid}}</span>
                            </div>
                        </div>

                        <mat-action-row *ngIf="!isView">
                            <button mat-button color="primary" (click)="objectRelation.value.alreadyExist ? editRelation(objectRelation) : addRelation(i)">Save</button>
                            <button mat-button color="warn" (click)="removeObjectRelation(i)">Remove</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </div>
            </div>
        </div>
    </ng-template>
</form>
<div class="row" *ngIf="!isView">
    <div class="col-12 text-center mt-5 justify-content-center">
        <button class="btn btn-primary" (click)="addObjectRelation()">
            <i class="fa fa-plus"></i>
            Add new object relation
        </button>
    </div>
</div>
