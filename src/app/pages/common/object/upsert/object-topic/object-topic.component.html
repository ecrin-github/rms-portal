<form [formGroup]="form">
    <ng-template [ngIf]="objectTopics().length <= 0">
        <div class="row">
            <div class="col-12 mb-3 mt-3 text-center justify-content-center">
                <p>No object topics yet</p>
            </div>
        </div>
    </ng-template>

    <ng-template [ngIf]="objectTopics().length > 0">
        <div formArrayName="objectTopics">
            <div class="row" *ngFor="let objectTopic of objectTopics().controls; let i = index;" [formGroupName]="i">
                <div class="col-12 mb-5">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            Topic {{i + 1}}
                        </mat-expansion-panel-header>

                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Topic type</strong>
                            </div>
                            <div class="col-8">
                                <select class="form-control" formControlName="topicType">
                                    <option selected disabled value="">Select an option...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>MESH coded</strong>
                            </div>
                            <div class="col-8">
                                <select class="form-control" formControlName="meshCoded">
                                    <option selected disabled value="">Select an option...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Topic code</strong>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter a parameter..."
                                    formControlName="topicCode">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Topic value</strong>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter a parameter..."
                                    formControlName="topicValue">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Topic qualified code</strong>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter a parameter..."
                                    formControlName="topicQualCode">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Topic qualified code value</strong>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter a parameter..."
                                    formControlName="topicQualValue">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <strong>Original value</strong>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter a parameter..."
                                    formControlName="originalValue">
                            </div>
                        </div>

                        <mat-action-row>
                            <button mat-button color="warn" (click)="removeObjectTopic(i)">Remove</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </div>
            </div>
        </div>
    </ng-template>
</form>
<div class="row">
    <div class="col-12 text-center mt-5 justify-content-center">
        <button class="btn btn-primary" (click)="addObjectTopic()">
            <i class="fa fa-plus"></i>
            Add new object topic
        </button>
    </div>
</div>
