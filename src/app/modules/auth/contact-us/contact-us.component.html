<form [formGroup]="contactForm">
    <div class="row form-group">
        <div class="col-md-12">
            <h1 class="text-bold text-uppercase text-center" style="color: #315492 !important;">Contact the Clinical
                Research Repository
            </h1>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label for="reason" class="text-capitalize"
                style="font-size: 12px; color: #5979af !important; font-weight: bold;">Reason for contacting the
                repository</label>
            <select class="form-control" id="reason" formControlName="reason" (change)="onChange()">
                <option disabled selected value="">Select an option...</option>
                <option value="upload">I would like to upload data</option>
                <option value="access">I would like to access data</option>
                <option value="info">I would like more information</option>
            </select>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label for="message" class="text-capitalize"
                style="font-size: 12px; color: #5979af !important; font-weight: bold;">{{reason === 'upload' ? 'Please enter your proposed study title' : reason === 'access' ? 'Please enter the study/data that you would like to access' : 'Message'}}</label>
            <textarea id="message" cols="30" rows="5" class="form-control" formControlName="message"></textarea>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="firstName" class="text-capitalize"
                style="font-size: 12px; color: #5979af !important; font-weight: bold;">First name</label>
            <input type="text" class="form-control" placeholder="First Name" id="firstName" formControlName="firstName">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="text-capitalize"
                style="font-size: 12px; color: #5979af !important; font-weight: bold;">Last name</label>
            <input type="text" class="form-control" placeholder="Last Name" id="lastName" formControlName="lastName">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label for="" class="text-capitalize"
                style="font-size: 12px; color: #5979af !important; font-weight: bold;" for="organization">Organization</label>
            <input type="text" class="form-control" placeholder="Organization" form="organization" formControlName="organization">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label for="" class="text-capitalize"
                style="font-size: 12px; color: #5979af !important; font-weight: bold;" for="email">Email <small>(*Please enter your organization email address)</small> </label>
            <input type="text" class="form-control" placeholder="Email" id="email" formControlName="email">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12 text-center">
            <button class="btn-primary btn w-25">Send</button>
        </div>
    </div>
</form>
