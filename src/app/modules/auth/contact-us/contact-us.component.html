<div class="header" style="height: 80px;">
    <div class="dropdown show mt-auto px-6">
      <i class="fas fa-align-justify dropdown-toggle" style="cursor: pointer;" aria-hidden="true" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"></i>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="javascript:void(0)">About</a>
        <a class="dropdown-item" href="javascript:void(0)" (click)="goToUserGuide()">User Guide</a>
        <a class="dropdown-item" href="javascript:void(0)" (click)="goToMdr()">MDR</a>
        <a class="dropdown-item" href="javascript:void(0)">Legal Notice</a>
        <a class="dropdown-item" href="javascript:void(0)">Data Privacy Policy</a>
      </div>
    </div>
    <div class="header-right">
      <img src="./assets/media/logos/ecrin-logo.png" style="height: 55px;" />
      <img src="./assets/media/logos/uio-english.jpg" style="height: 55px;" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
  
    </div>
    <div class="col-md-6">
        <form [formGroup]="contactForm">
            <div class="row form-group">
                <div class="col-md-12">
                    <h1 class="text-bold text-uppercase text-center" style="color: #315492 !important;">Contact the Clinical
                        Research Repository
                    </h1>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="reason" class="text-capitalize"
                        style="font-size: 12px; color: #5979af !important; font-weight: bold;">Reason for contacting the
                        repository</label>
                    <select class="form-control" id="reason" formControlName="reason" (change)="onChange()">
                        <option disabled selected value="">Select an option...</option>
                        <option value="upload">I would like to upload data</option>
                        <option value="access">I would like to access data</option>
                        <option value="info">I would like more information</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="message" class="text-capitalize"
                        style="font-size: 12px; color: #5979af !important; font-weight: bold;">{{reason === 'upload' ? 'Please enter your proposed study title' : reason === 'access' ? 'Please enter the study/data that you would like to access' : 'Message'}}</label>
                    <textarea id="message" cols="30" rows="5" class="form-control" formControlName="message"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-6">
                    <label for="firstName" class="text-capitalize"
                        style="font-size: 12px; color: #5979af !important; font-weight: bold;">First name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="firstName" formControlName="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="text-capitalize"
                        style="font-size: 12px; color: #5979af !important; font-weight: bold;">Last name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName" formControlName="lastName">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="" class="text-capitalize"
                        style="font-size: 12px; color: #5979af !important; font-weight: bold;" for="organization">Organization</label>
                    <input type="text" class="form-control" placeholder="Organization" form="organization" formControlName="organization">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="" class="text-capitalize"
                        style="font-size: 12px; color: #5979af !important; font-weight: bold;" for="email">Email <small>(*Please enter your organization email address)</small> </label>
                    <input type="text" class="form-control" placeholder="Email" id="email" formControlName="email">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12 text-center">
                    <button class="btn-primary btn w-25">Send</button>
                </div>
            </div>
        </form>        
    </div>
  </div>
  <div class="row" style="background-color: #000091; height: 70px;">
    <div class="col-2 col-md-2 m-auto" style="background: white;">
      <img src="./assets/media/logos/funded.png" alt="" class="img-fluid">
    </div>
    <div class="col-2 col-md-2 m-auto">
      <ul style="color: white; list-style: none; font-size: 10px;">
        <li style="cursor: pointer;">About</li>
        <li style="cursor: pointer;" (click)="goToUserGuide()">User Guide</li>
        <li style="cursor: pointer;" (click)="goToMdr()">MDR</li>
      </ul>
    </div>
    <div class="col-5 col-md-5 text-right">
      <span style="font-size: 9px; color: white;">All Projects are supported by the Horizon Europe and Horizon 2020
        Programme.<br> Canserv under GA 101058620, BY-COVID under GA 101046203 <br> EOSC-Life under GA 824087</span>
    </div>
    <div class="col-3 col-md-3 m-auto">
      <div class="row">
        <div class="col-4 col-md-4"><img src="./assets/media/logos/eoscBW.png" alt="" class="img-fluid"></div>
        <div class="col-4 col-md-4"><img src="./assets/media/logos/bycovdBW.png" alt="" class="img-fluid"></div>
        <div class="col-4 col-md-4"><img src="./assets/media/logos/canservBW.png" alt="" class="img-fluid"></div>
      </div>
    </div>
  </div>
