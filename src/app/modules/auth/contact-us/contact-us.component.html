<div class="row form-group">
    <div class="col-md-12">
        <h1 class="text-bold text-uppercase text-center" style="color: #315492 !important;">Contacting the Clinical Research Repository
        </h1>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <label for="" class="text-capitalize" style="font-size: 12px; color: #5979af !important; font-weight: bold;">Main reason for contacting the repository</label>
        <select class="form-control" name="" id="">
            <option disabled selected value="">Select an option...</option>
            <option value="">I would like to upload information</option>
            <option value="">I would like to access the data</option>
            <option value="">I would like to know more information about the repository</option>
        </select>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <label for="" class="text-capitalize" style="font-size: 12px; color: #5979af !important; font-weight: bold;">Message</label>
        <textarea id="" cols="30" rows="5" class="form-control"></textarea>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-6">
        <label for="" class="text-capitalize" style="font-size: 12px; color: #5979af !important; font-weight: bold;">First name</label>
        <input type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col-md-6">
        <label for="" class="text-capitalize" style="font-size: 12px; color: #5979af !important; font-weight: bold;">Last name</label>
        <input type="text" class="form-control" placeholder="Last Name">
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <label for="" class="text-capitalize" style="font-size: 12px; color: #5979af !important; font-weight: bold;">Organization</label>
        <input type="text" class="form-control" placeholder="Organization">
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <label for="" class="text-capitalize" style="font-size: 12px; color: #5979af !important; font-weight: bold;">Email</label>
        <input type="text" class="form-control" placeholder="Email">
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12 text-center">
        <button class="btn-primary btn w-25">Send</button>
    </div>
</div>
