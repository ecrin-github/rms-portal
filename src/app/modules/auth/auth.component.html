<div class="d-flex flex-column flex-root h-100" id="kt_login_wrapper">
  <!--begin::Login-->
  <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
    <!--begin::Aside-->
    <div class="login-aside d-flex flex-column flex-row-auto" style="background-color: #FFFFFF;">
      <!--begin::Aside Top-->
      <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
        <!--begin::Aside header-->
        <div style="margin: auto; line-height: 100px;">
          <a href="https://ecrin.org/" class="text-center mb-10 mr-5" target="_blank">
            <img src="./assets/media/logos/ecrin_logo_color_rvb.png"
              class="max-h-60px mr-5" alt=""
              style="height: 60px; width: 170px; vertical-align: middle;"
            />
          </a>
          <a href="https://www.uio.no/english/services/it/research/sensitive-data/" class="text-center mb-10 mr-5" target="_blank">
            <img src="./assets/media/logos/tsd-logo-small.png"
              class="max-h-70px" alt=""
              style="height: 70px; width: 60px; vertical-align: middle;"
            />
          </a>
          <a href="https://www.eosc-life.eu/" class="text-center mb-10 mr-5" target="_blank">
            <img src="./assets/media/logos/Logo-EOSC-Life.png"
              class="max-h-90px mr-5" alt=""
              style="height: 90px; width: 115px; vertical-align: middle;"
            />
          </a>
        </div>
        <!--end::Aside header-->
      </div>
      <!--end::Aside Top-->

      <!--begin::Aside Bottom-->
      <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center"
        style="background-image: url('./assets/media/images/background-1.png')"></div>
      <!--end::Aside Bottom-->
    </div>
    <!--begin::Aside-->

    <!--begin::Content-->
    <div
      class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
      <!--begin::Content body-->
      <div class="d-flex flex-column-fluid flex-center">
        <router-outlet></router-outlet>
      </div>
      <!--end::Content body-->

      <!--begin::Content footer-->
      <div class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0" *ngIf="showFooter">
        <!-- <a href="#" class="text-primary font-weight-bolder font-size-h5" target="_blank">Terms</a> -->
        <a href="http://crmdr.org/" class="text-primary ml-10 font-weight-bolder font-size-h5" target="_blank">MDR</a>
        <a href="javascript:void(0)" class="text-primary ml-10 font-weight-bolder font-size-h5" (click)="goToContact()">Contact Us</a>
      </div>
      <!--end::Content footer-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Login-->
</div>
