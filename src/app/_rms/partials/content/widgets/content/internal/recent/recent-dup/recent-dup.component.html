<div class="card" [ngClass]="cssClass">
  <!--begin::Header-->
  <div class="card-header border-0 py-5">
    <div class="row">
      <div class="col-7 col-sm-6 col-md-7">
        <div class="row">
          <div class="col-md-12 font-weight-bolder text-dark" style="font-size: 1.27rem;">Recent Data Use processes</div>
          <div class="col-md-12 text-muted font-weight-bold font-size-sm">10 recently added Data Use processes</div>
        </div>
      </div>
      <div class="col-5 col-sm-6 col-md-5 text-right">
        <a [routerLink]="['/data-use', 'add']" class="btn btn-success font-weight-bolder font-size-sm mr-3"
          target="_blank">Add</a>
        <a [routerLink]="['/data-use']" class="btn btn-info font-weight-bolder font-size-sm" target="_blank">See All</a>
      </div>
    </div>
    <!-- <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Recent Data Use processes</span>
      <span class="text-muted mt-3 font-weight-bold font-size-sm"
        >5 recently added Data Use processes</span
      >
    </h3>
    <div class="card-toolbar">
      <a [routerLink]="['/data-use', 'add']"
         class="btn btn-success font-weight-bolder font-size-sm mr-3"
         target="_blank"
      >Add</a
      >
      <a [routerLink]="['/data-use']"
         class="btn btn-info font-weight-bolder font-size-sm"
         target="_blank"
        >See more</a
      >
    </div> -->
  </div>
  <!--end::Header-->

  <!--begin::Body-->
  <div class="card-body pt-0 pb-3" style="height: 500px; overflow: auto;">
    <div class="row">
      <div class="col-md-12 pr-0">
        <mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="organisation">
              <mat-header-cell *matHeaderCellDef> Organisation </mat-header-cell>
              <mat-cell *matCellDef="let row">
                  {{findOrganization(row.orgId)}}
              </mat-cell>
          </ng-container>

          <ng-container matColumnDef="title">
              <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
              <mat-cell *matCellDef="let row">
                  {{row.displayName}}
                  <!-- <a [routerLink]="['/data-objects', row.id, 'view' ]" target="_blank">
                      <strong>{{row.dataObject}}</strong>
                  </a> -->
              </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{findStatus(row.statusId)}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell *matCellDef="let row">
                  <a [routerLink]="['/data-use', row.id, 'view']" target="_blank"
                      class="btn btn-light-primary font-weight-bolder font-size-sm mr-3">View</a>
                    <a [routerLink]="['/data-use', row.id, 'edit']" target="_blank"
                      class="btn btn-light-success font-weight-bolder font-size-sm">Edit</a>
              </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
      </mat-table>
    </div>
    </div>
  </div>
  <!--end::Body-->
</div>
<!--end::Advance Table Widget 9-->
