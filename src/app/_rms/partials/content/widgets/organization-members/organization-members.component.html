<!--begin::Advance Table Widget 9-->
<div class="card card-custom" [ngClass]="cssClass">
    <!--begin::Header-->
    <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">Organization members</span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm">
        Other members of your organization registered in the RMS
      </span>
        </h3>
    </div>
    <!--end::Header-->

    <!--begin::Body-->
    <div class="card-body pt-0 pb-3">
        <div class="tab-content">
            <!--begin::Table-->
            <div class="table-responsive">
                <table
                        class="table table-head-custom table-vertical-center table-head-bg table-borderless"
                >
                    <thead>
                    <tr class="text-left">
                        <th style="min-width: 250px" class="pl-7">
                            <span class="text-dark-75">Full name</span>
                        </th>
                        <th style="min-width: 120px">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="pl-0 py-8">
                            <div class="d-flex align-items-center">
                                <div class="symbol symbol-50 symbol-light mr-5"></div>
                                <div class="ml-3">
                    <span
                            class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg"
                    >John Doe</span>
                                </div>
                            </div>
                        </td>
                        <td>
                <span
                        class="text-dark-75 font-weight-bolder d-block font-size-lg"
                >
                  Data manager
                </span>
                        </td>
                    </tbody>
                </table>
            </div>
            <!--end::Table-->
        </div>
    </div>
    <!--end::Body-->
</div>
<!--end::Advance Table Widget 9-->
